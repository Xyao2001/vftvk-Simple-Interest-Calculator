<html>

    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div style="display: inline-block; text-align: left;">
          Amount <input type="number"  id="principal">  <br/>
          Rate <input  onchange="updateRate()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25"> <span id="rate_val">  10.25%</span><br/>
          <!--10 selections -->
          No. of Years <select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>  </select>  <br/>
            interest: <span id="interest"> </span><br/>
         <!--click the button-->
         <button onclick="compute()">Compute Interest</button><br/>
         <span id="result"> </span><br/>
         <span id="result1"> </span><br/>
         <span id="result2"> </span><br/>
         <span id="result3"> </span><br/>

       </div>
   </div>

</html>
